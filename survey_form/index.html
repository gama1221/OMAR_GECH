<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <center>
    <h1 id="title" class="text-center">Survey Form</h1>
    <p id="description">
        This form is maintaned by Omar and Getinet
    </p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <br>
        <input type="text" id="name" placeholder="Enter your name" required=""/>
        <br>
        <label for="email" id="email-label">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter your email" required=""/>
        <br>
        <label for="number" id="number-label">Age</label>
        <br>
        <input type="number" name="number" id="number" min="1" max="140" placeholder="Enter your age" />
        <br>
        <select name="" id="dropdown">
            <option value="student">Student</option>
            <option value="fulltimeJob">Full Time JOb</option>
            <option value="fulltimelearner">Full Time Learner</option>
            <option value="prefernottosay">Prefer not to say</option>
            
        </select>  
        <br>
        <label >Would you recommend freeCodeCamp to a friend?</label>
        <br>
        <input type="radio" name="name" value="Definitely">
        <br> 
        <input type="radio" name="name" value="Maybe">
        <br>
        <input type="radio" name="name" value="Not sure">
        <br>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <br>
        <select for="number">
            <option>Challenges</option>
            <option>CProjects</option>
            <option>Comunity</option>
            <option>Open Source</option>
        </select>
        <br>
        <label>What would you like to see improved? (Check all that apply)</label>
        <br>
        <input type="checkbox" value="Front End Project"><label>Front End Project</label>
        <br>
        <input type="checkbox" value="Back-End Project"><label>Back-End Project</label>
        <br>
        <input type="checkbox" value="Data Visualization"><label>Data Visualization</label>
        <br>
        <input type="checkbox" value="Challenges"><label>Challenges</label>
        <br>
        <input type="checkbox" value="Open Source Community"><label>Open Source Community</label>
        <br>
        <input type="checkbox" value="Videos"><label>Videos</label>
        <br>
        <input type="checkbox" value="wiki"><label>Wiki </label>
        <br>
        <input type="checkbox" value="forum"><label>Forum</label>
        <br>
        <input type="checkbox" value="additional courses"><label>Additional Courses</label>
        <br>
        <label>Any comments or suggestions?</label>
        <br>
        <textarea placeholder="Enter your comment here...">

        </textarea>
        <br>
        <button type="submit" id="submit">Submit</button>

    </form>

</body>
</html>
